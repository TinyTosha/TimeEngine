name: "Starter Kit"
id: 1
script:
  - "# Welcome to the RPG World!"
  - "# This script gives starting items to player"
  - "$function.nullstroke"
  - "$log.blue('Initializing starter kit...')"
  - "$inventory.GiveItem(Dragon Slayer патапим, 1, 1)"
  - "$log.green('Leather Armor equipped in slot 0')"
  - "$log.yellow('2 Health Potions added to inventory')"
  - "$function.nullstroke"
  - "$log.cyan('Starter kit complete! Enjoy your adventure!')"
  - "$function.delay(2000)"
  - "$log.cyan('Test futer')"